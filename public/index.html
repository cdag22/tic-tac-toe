<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tic Tac Toe</title>
  <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script> -->
  <!-- <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <script src="src/app.js"></script>
</head>

<body>

  <header class="jumbotron">
    <h1 class="display-3 text-center">
      RED <span id="x"></span> <span id="x-wins">0</span> <i class="fas fa-caret-left"></i> <i
        class="fas fa-caret-right"></i> <span id="o-wins">0</span> BLUE
      <span id="o"></span>
    </h1>
  </header>

  <main class="container-fluid">

    <div class="row">
      <div class="col-2 buttons">
        <button id="rotation-btn" class="btn btn-lg btn-dark rotation-button unclickable">Add Rotation</button>
        <button id="gravity-btn" class="btn btn-lg btn-dark gravity-button unclickable">Add Gravity Rotation</button>

      </div>
    </div>

    <div class="row">
      <div class="col-6 game-board">
        <div id="board-row-1" class="board-row">
          <div id="1" class="board-col-1 square"></div>
          <div id="4" class="board-col-2 square"></div>
          <div id="7" class="board-col-3 square"></div>
        </div>
        <div id="board-row-2" class="board-row">
          <div id="2" class="board-col-1 square"></div>
          <div id="5" class="board-col-2 square"></div>
          <div id="8" class="board-col-3 square"></div>
        </div>
        <div id="board-row-3" class="board-row">
          <div id="3" class="board-col-1 square"></div>
          <div id="6" class="board-col-2 square"></div>
          <div id="9" class="board-col-3 square"></div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
